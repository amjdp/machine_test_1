<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>

<body>
    <table align="center" width="90%" cellspacing="20px" frame="box" bgcolor="#ccccff">
        <tr align="center">
            <th colspan="2">
                <h1> Signup form </h1>
            </th>
        </tr>
        <tr>
            <td width="50%"></td>
            <td width="50%">
                <font color="red">Please enter firstname </font>
            </td>
        </tr>
        <tr>
            <td>Firstname*</td>
            <td><input type="text" size="100" style="height:25px"> <br> </td>
        </tr>
        <tr>
            <td>Lastname</td>
            <td><input type="text" size="100" style="height:25px"> <br> </td>
        </tr>
        <tr>
            <td width="50%"></td>
            <td width="50%">
                <font color="red">Please enter email address </font>
            </td>
        </tr>
        <tr>
            <td>Email*</td>
            <td><input type="email" size="100" style="height:25px"><br><br> </td>
        </tr>
        <tr>
            <td width="50%"></td>
            <td width="50%">
                <font color="red">Please enter mobile number </font>
            </td>
        </tr>
        <tr>
            <td>Mobile*</td>
            <td><input type="email" size="100" style="height:25px"><br><br> </td>
        </tr>
        <tr>
            <td width="50%"></td>
            <td width="50%">
                <font color="red">Please enter password </font>
            </td>
        </tr>
        <tr>
            <td>Password*</td>
            <td><input type="email" size="100" style="height:25px"><br><br> </td>
        </tr>
        <tr>
            <td width="50%"></td>
            <td width="50%">
                <font color="red">Shoul be match with password </font>
            </td>
        </tr>
        <tr>
            <td>Confirm Password*</td>
            <td><input type="email" size="100" style="height:25px"><br><br> </td>
        </tr>
        <tr>
            <th colspan="4" align="center"> <input type="button" value="Signup" style="height:40px; border-color:#9400D3; color:ghostwhite; width:250px; background-color:#9400D3; font-size: 20px; " > <br><br></th>
        </tr>

    </table>
</body>

</html>
